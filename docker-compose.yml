services:
  bitnet:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bitnet-inference
    volumes:
      # Mount local model storage to container
      - ./models:/BitNet/models
      # Mount the project directory for development
      - .:/BitNet
    environment:
      - PYTHONUNBUFFERED=1
    stdin_open: true
    tty: true
    # Expose server port for API access
    ports:
      - "8081:8081"
    command: /bin/bash

  # Alternative service using pre-built image (Option 1 from your instructions)
  bitnet-prebuilt:
    image: ghcr.io/kth8/bitnet:latest
    container_name: bitnet-prebuilt
    volumes:
      - ./models:/BitNet/models
    stdin_open: true
    tty: true
    command: sh
    profiles:
      - prebuilt
